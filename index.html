<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forge98 Night Mode</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Static Logo -->
  <img id="logo" src="assets/logo.png" alt="Forge Logo">

  <!-- Desktop Icons -->
  <div id="desktop">
    <div class="icon" data-app="halo" style="top:100px;left:70%;">
      <img src="assets/icons/halo-folder.png" alt="Halo">
      <span>Halo</span>
    </div>
    <div class="icon" data-app="osrs" style="top:200px;left:70%;">
      <img src="assets/icons/osrs-folder.png" alt="OSRS">
      <span>OSRS</span>
    </div>
    <div class="icon" data-app="twitter" style="top:300px;left:70%;">
      <img src="assets/icons/twitter-folder.png" alt="Twitter">
      <span>Twitter</span>
    </div>

    </div>
  </div>

  <!-- Windows Container -->
  <div id="windows"></div>

  <!-- Music Visualizer -->
<div id="music-player">
  <canvas id="visualizer"></canvas>
  <div id="controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
  </div>
</div>

  <!-- Taskbar -->
  <div id="taskbar"></div>

  <script src="js/storage.js"></script>
  <script src="js/taskbar.js"></script>
  <script src="js/windows.js"></script>
  <script src="js/desktop.js"></script>
</body>
</html>
