<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forge98 Night Mode</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Static Logo -->
  <img id="logo" src="assets/logo.png" alt="Forge Logo">

  <!-- Desktop Icons -->
  <div id="desktop">
    <div class="icon" data-app="halo" style="top:100px;left:70%;">
      <img src="assets/icons/halo-folder.png" alt="Halo">
      <span>Halo</span>
    </div>
    <div class="icon" data-app="osrs" style="top:200px;left:70%;">
      <img src="assets/icons/osrs-folder.png" alt="OSRS">
      <span>OSRS</span>
    </div>
    <div class="icon" data-app="mail" style="top:300px;left:70%;">
      <img src="assets/icons/mail.png" alt="Mail">
      <span>Mail</span>
    <div class="icon" data-app="trash" style="top:400px;left:70%;">
  <img src="assets/icons/trash.png" alt="Trash">
  <span>Trash</span>
</div>
    <div class="icon" data-app="merch" style="top:500px;left:70%;">
  <img src="assets/icons/merch.png" alt="Merch">
  <span>Merch</span>
</div>

</div>

  </div>

  <!-- Windows Container -->
  <div id="windows"></div>

  <!-- Taskbar -->
  <div id="taskbar">
    <!-- Start Button -->
    <div id="start-button">FORGE</div>

    <!-- Quick Launch Icons -->
    <div class="taskbar-divider"></div>
    <div id="quick-launch">
      <a href="https://x.com/realchasecurtis" target="_blank">
        <img src="assets/icons/bird.png" alt="Twitter">
      </a>
      <a href="https://www.etsy.com/shop/FORGEBunker" target="_blank">
        <img src="assets/icons/cart.png" alt="Etsy">
      </a>
      <a href="https://www.youtube.com/@realchasecurtis" target="_blank">
        <img src="assets/icons/play.png" alt="YouTube">
      </a>
      <a href="https://makerworld.com/en/@realchasecurtis" target="_blank">
        <img src="assets/icons/download.png" alt="MakerWorld">
      </a>
    </div>
    <div class="taskbar-divider"></div>

    <!-- Taskbar Items -->
    <div id="taskbar-items"></div>
  </div>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/taskbar.js"></script>
  <script src="js/windows.js"></script>
  <script src="js/desktop.js"></script>
</body>
</html>
